<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Week2 join page</title>
</head>

<body>
    <link rel="stylesheet" href="week2.css">
    <div class="join-wrapper">
        <form id="join-form">
            <h1>회원 가입</h1>
            <div class="form-group1">
                <h4>이름</h4>
                <input type="text" name="username">
                <span class="error-message"></span>
            </div>
            <div class="form-group2">
                <h4>닉네임</h4>
                <input type="text" name="nickname">
                <span class="error-message"></span>
            </div>
            <div class="form-group3">
                <h4>이메일</h4>
                <input type="email" name="useremail">
                <span class="error-message"></span>
            </div>
            <div class="form-group4">
                <h4>비밀번호</h4>
                <input type="password" name="password" type="password">
                <span class="error-message"></span>
            </div>
            <div class="form-group5">
                <h4>비밀번호 확인</h4>
                <input type="password" name="checkpassword" type="password">
                <span class="error-message"></span>
            </div>
            <div class="form-group6">
                <input type = "submit" value="가입하기">
            </div>
        </form>
        <div id="successModal" class="modal">
            <div class="modal-content">
                <h1>가입 성공!</h1>
                <p>UMC 챌린저 가입을 축하합니다!!</p>
                <button class="close-button">닫기</button>
            </div>
        </div>
    </div>
    <script src="week2.js"></script>
</body>

</html>
